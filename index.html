
<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice 2 </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body >
<div class="container">
    <section class="header">
        <div class="container">
            <nav class="navbar bg-body-tertiary" >
                <div class="container-fluid d-flex justify-content-around border card">
                  <a class="navbar-brand text-info"> Make Your Meal </a>
                </div>
              </nav>
        </div>
    </section>

    <section>
        <div class="container d-flex mt-2">
           
            <input class="form-control me-2" id="inputSearch" type="search" placeholder="Search Meal " aria-label="Search">
            <button class="btn btn-outline-info" type="text" id="submitBtn">Search</button>
           
        </div>
        
    </section>

    <section class="mt-5">
        
        <div class="row">
            <div class="col-md-12">
                <div class="row search-result" id="searchResult">
                    <!-- search result data from app.js -->
                </div>
                <div class="row meal-container" id="meal-container">
                    <!-- meal data from app.js -->
                    
                </div>
                
            </div>
            
        </div>
       
    </section>
    
    <section>
      <div class="card text-center mt-4">
        <div class="card-header">
          Restaurent 
        </div>
        <div class="card-body">
          <h5 class="card-title">Make Your Food  </h5>
          <p class="card-text"> Select Food and build your meal to test </p>
          <a href="#" class="btn btn-info text-light"> Select Food  </a>
        </div>
        <div class="card-footer text-muted">
          Copyright@2024
        </div>
      </div>
    </section>

    <!-- modal -->
    <div id="mealDetails">
        <div>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="exampleModalLabel" > Meal Details Info </h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body text-dark">
                      <div class="row">
                        <div class="col-md-12">
                            <div class="card mb-3">
                                <div class="row g-0">
                                  <div class="col-md-4">
                                    <img src="" id="meal-img" class="img-fluid rounded-start p-3" alt="No Image Found">
                                  </div>
                                  <div class="col-md-8 text-light">
                                    <div class="card-body text-dark">
                                      <h5 class="card-title text-info" id="mealName" ></h5> 
                                      <p class="card-text text-dark" id="mealDescription"></p>
                                      
                                        <div class="d-flex flex-row mb-1">
                                            <div class="p-2 text-info"><label for="">Meal ID :</label> </div>
                                            <div class="p-2" id="mealId"></div>
                                        </div>
                                       
                                  </div>
                                </div>
                              </div>
                        </div>
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-info">Save changes</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </div>
   
    </div>
    
</div>


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
    
</body>
</html>
